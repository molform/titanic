<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="system">
        <div class="sun">
            <img src="https://www.dropbox.com/s/g02pto204mz1ywi/sun.png?raw=1" alt="" class="sun-img">
        </div>
        <div class="orbita merkuri ">
            <img src="pngwing.com (7).png" alt="merkuri" class="merkuri-img" width="5%">
        </div>
        <div class="orbita venera">
            <img src="pngwing.com (6).png" alt="venera" class="venera-img" width="5%">
        </div>
        <div class="orbita earth">
            <img src="https://www.dropbox.com/s/ropzlyhb1v19l5t/earth.png?raw=1" alt="earth" class="earth-img" width="5%">
        </div>
        <div class="orbita mars">
            <img src="pngwing.com (1).png" alt="mars" class="mars-img" width="5%">
        </div>
        <div class="orbita upiter">
            <img src="pngwing.com (2).png" alt="upiter" class="upiter-img" width="7%">
        </div>
        <div class="orbita saturn">
            <img src="pngwing.com (3).png" alt="saturn" class="saturn-img" width="10%">
        </div>
        <div class="orbita neptun">
            <img src="pngwing.com (4).png" alt="neptun" class="neptun-img" width="2%">
        </div>
        <div class="orbita uran">
            <img src="pngwing.com (5).png" alt="uran" class="uran-img" width="2%">
        </div>
    </div>
</body>
</html>
